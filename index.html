<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <link rel="shortcut icon" href="http://openweathermap.org/img/wn/10d@2x.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="wheather-icone" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1 id="cityName">City</h1>
            <h3><span id="temp">00.0</span>&deg;C</h3>
            <h1 id="clouds" class="lead">Clouds</h1>
        </div>
        <span class="text-secondary"><h6>developer by: Ridwan</h6></span>
    </div>

    <!-- js link -->
    <script src="js/apps.js"></script>

</body>

</html>
